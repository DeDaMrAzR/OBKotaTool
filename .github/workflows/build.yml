name: Build and release PROTA Tool

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Install NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore PROTATool/PROTATool.csproj -SolutionDirectory PROTATool

      - name: Build the project
        run: msbuild PROTATool/PROTATool.csproj /p:Configuration=Release

      - name: Debug Build Output
        run: |
          echo "Verifying output in bin/Release directory..."
          dir PROTATool/bin/Release # Highlighted: Ensure exact directory location

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PROTATool
          path: |
            PROTATool/bin/Release/*.exe # Highlighted: Matches confirmed build output
            PROTATool/bin/Release/*.dll
            PROTATool/bin/Release/*.pdb
          if-no-files-found: error

  release:
    needs: build
    runs-on: windows-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
  
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: PROTATool
  
      - name: Debug Artifact Content
        run: |
          echo "Checking downloaded artifact content:"
          dir -Recurse
  
      - name: Recreate Directory Structure
        run: |
          echo "Recreating directory for release packaging..."
          mkdir -p BuildOutput/Release
          move *.exe BuildOutput/Release/ # Highlighted: Adjusted to work with downloaded files
          move *.dll BuildOutput/Release/
          move *.pdb BuildOutput/Release/
  
      - name: Debug Recreated Directory
        run: |
          echo "Verifying files in BuildOutput/Release directory..."
          dir BuildOutput/Release
  
      - name: Create ZIP File
        run: |
          mkdir release
          powershell Compress-Archive -Path \"BuildOutput/Release/*\" -DestinationPath \"release/PROTATool-v${{ github.run_number }}.zip\"
  
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: PROTA Tool v${{ github.run_number }}
          body: |
            Automated release for PROTATool.
            Includes the latest .exe, .dll, and .pdb files.
          draft: false
          prerelease: false
          files: release/PROTATool-v${{ github.run_number }}.zip

